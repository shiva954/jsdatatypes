<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js data types</title>
</head>

<body>
    <script>
        let a = 10;
        let b = 15.5;
        let c = 'a';
        let d = true;
        let e;
        let f = null;
        let g = [1, 2.5, true, 'a', "roshan", {
            name: "roshan",
            id: 5
        }, [1, 2, 3, 4, 5], null, undefined];
        let string = "roshan";
        let obj = {
            name: "roshan",
            id: 5
        };
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
        console.log(string);
        console.log(obj);
    </script>
</body>

</html>
